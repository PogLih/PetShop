<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Create new Blog</title>
</head>
<body>
	<div align="center">
		<h1>Create new Blog</h1>
		<br/>
		<form action="#" th:action="@{/saveblog}" th:object="${blog}" method="post">
			<table border="0">
				<tr>
					<td>Category id</td>
					<td><input type="text" th:field="*{cate}" /></td>
				</tr>
				<tr>
					<td>Title</td>
					<td><input type="text" th:field="*{title}" /></td>
				</tr>
				<tr>
					<td>Date</td>
					<td><input type="date" th:field="*{datepost}" /></td>
				</tr>
				<tr>
					<td>Username</td>
					<td><input type="text" th:field="*{username}" /></td>
				</tr>
				<tr>
					<td>Images</td>
					<td><input type="text" th:field="*{images}" /></td>
				</tr>
				<tr>
					<td>Content</td>
					<td><textarea rows="4" cols="4" th:field="*{content}"></textarea></td>
				</tr>
				
				<tr>
					<td><button type="submit">Save</button></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
