<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>new Blog Category</title>
</head>
<body>
	<div align="center">
		<h1>Service Manager</h1>
		<a href="/newblogcategories">Create new Blog Category</a>
		<table border="1">
			<thead>
				<tr>
					<th>Service id</th>
					<th>Name</th>
					
					<th>Action</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="blog : ${blogcategories}">
					<td th:text="${blog.id}">Service id</td>
					<td th:text="${blog.name}">name</td>
					<td>
						<a th:href="@{'/editblogcategories/' + ${blog.id}}">edit</a>
					</td>
					<td>
						<a th:href="@{'/deleteblogcategories/' + ${blog.id}}">delte</a>
					</td>				
				</tr>
			</tbody>
		</table>
	</div>
	
</body>
</html>
