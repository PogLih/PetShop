<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{fragments/admin/main_layout}">
<head>
<meta charset="UTF-8">
<title>Create new</title>
</head>
<body>
	<div layout:fragment="content" class="page-inner">
                <div id="main-wrapper">
                    <div class="row m-t-md">
                        <div class="col-md-12">
                            <div class="row mailbox-header">
                                <div class="col-md-2">
                                    <a href="/services" class="btn btn-success btn-block">Back to Inbox</a>
                                </div>
                                <div class="col-md-6">
                                    <h2>Compose</h2>
                                </div>
                                <div class="col-md-4">
                                    <div class="compose-options">
                                        <div class="pull-right">
                                            <a href="inbox.html" class="btn btn-default"><i class="fa fa-file-text-o m-r-xs"></i>Draft</a>
                                            <a href="inbox.html" class="btn btn-danger"><i class="fa fa-trash m-r-xs"></i>Discard</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-md-12">
                            <div class="panel panel-white">
                                <div class="panel-heading clearfix">
                                    <h4 class="panel-title">Thêm Blog</h4>
                                </div>
                                <div class="panel-body">
                                     <form  class="form-horizontal" action="#" th:action="@{/saveproduct}" th:object="${product}" method="post">
								<div class="form-group">
									<label for="input-placeholder" class="col-sm-2 control-label">Cate</label>
									<div class="col-sm-10">
										 <select
											name="cate" id="cate" class="form-control"  th:field="*{cate}">
											<option value="1">Thức ăn</option>
											<option value="2">Quần áo</option>
											<option value="3">Dụng cụ vệ sinh</option>
											<option value="4">Đồ chơi</option>
											<option value="5">Nhà ở</option>
										</select>
									</div>
								</div>
								<div class="form-group">
                                            <label for="input-placeholder" class="col-sm-2 control-label">Name</label>
                                            <div class="col-sm-10">
                                                <input type="text" th:field="*{name}" class="form-control" id="input-placeholder" placeholder="Hãy nhập name">
                                                <span style="color: red;" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                                            </div>
                                        </div> 
                                        
                                        <div class="form-group">
                                            <label for="input-placeholder" class="col-sm-2 control-label">Brand</label>
                                            <div class="col-sm-10">
                                                <input type="text" th:field="*{brand}" class="form-control" id="input-placeholder" placeholder="Hãy nhập tên brand">
                                           		<span style="color: red;" th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}"></span>
                                            </div>
                                        </div> 
                                        <div class="form-group">
                                            <label for="input-placeholder" class="col-sm-2 control-label">Hinh</label>
                                            <div class="col-sm-10">
                                                <input type="text" th:field="*{images}" class="form-control" id="input-placeholder" placeholder="Nhập email">
                                            	<span style="color: red;" th:if="${#fields.hasErrors('images')}" th:errors="*{images}"></span>
                                            </div>
                                        </div> 
                                        <div class="form-group">
                                            <label for="input-placeholder" class="col-sm-2 control-label">Status</label>
                                            <div class="col-sm-10">
                                                <input type="checkbox" th:field="*{status}" class="form-control">
                                            </div>
                                        </div> 
                                        <div class="form-group">
                                            <label for="input-placeholder" class="col-sm-2 control-label">Price</label>
                                            <div class="col-sm-10">
                                                <input type="text" th:field="*{price}" class="form-control" id="input-placeholder" placeholder="Nhập gía">
                                            	<span style="color: red;" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
                                            </div>
                                        </div> 
                                        
                                         <div class="form-group">
                                            <label for="input-placeholder" class="col-sm-2 control-label">Discount</label>
                                            <div class="col-sm-10">
                                                <input value="0" type="text" th:field="*{discount}" class="form-control" id="input-placeholder" placeholder="Hãy nhập discount">
                                            	<span style="color: red;" th:if="${#fields.hasErrors('discount')}" th:errors="*{discount}"></span>
                                            </div>
                                        </div>  
                                        
                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <button type="submit" class="btn btn-success">Thêm Blog</button>
                                            </div>
                                        </div>
                                        
                                        
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div><!-- Row -->
                </div><!-- Main Wrapper -->
                
            </div>
</body>
</html>
