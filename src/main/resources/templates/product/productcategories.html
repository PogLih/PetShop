<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Product Categories</title>
</head>
<body>
	<div align="center">
		<h1>Service Manager</h1>
		<a href="/newproductcategories">Create new Blog Category</a>
		<table border="1">
			<thead>
				<tr>
					<th>Product categories id</th>
					<th>Name</th>
					
					<th>Action</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="pc: ${productcategories}">
					<td th:text="${pc.id}">Service id</td>
					<td th:text="${pc.name}">name</td>
					<td>
						<a th:href="@{'/editproductcategories/' + ${pc.id}}">edit</a>
					</td>
					<td>
						<a th:href="@{'/deleteproductcategories/' + ${pc.id}}">delete</a>
					</td>				
				</tr>
			</tbody>
		</table>
	</div>
	
</body>
</html>
