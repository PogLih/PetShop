<div layout:fragment="content" class="page-inner">
    <div id="main-wrapper">
        <div class="col-md-12">
            <div class="row m-t-md">
                <div class="row mailbox-header">
                    <div class="col-md-12">
                        <form action="/product" method="GET" id="searchForm">
                            <div class="form-row">
                                <div class="col-md-2">
                                    <a href="/newproduct" class="btn btn-success btn-block">Thêm sản phẩm</a>
                                </div>
                                <div class="form-group col-md-9">
                                    <input type="text"
                                           name="search"
                                           class="form-control input-search"
                                           placeholder="Search..."
                                           th:value="${search}"
                                    >
                                </div>
                                <div class="col-md-1 mx-0">
                                    <button class="btn btn-success" type="submit">
                                        <i class="fa fa-search"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <label for="category">Category</label>
                                    <select name="category" id="category" class="form-control">
                                        <option value="">All</option>
                                        <option
                                                th:each="pdc : ${catelogiesFilter}"
                                                th:value="${pdc.id}"
                                                th:text="${pdc.name}"}
                                        />
                                    </select>
                                </div>
                            </div>
                            <!-- Input Group -->
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-white">
                <div class="panel-heading clearfix">
                    <h4 class="panel-title">Basic example</h4>
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table id="example" class="display table"
                               style="width: 100%; cellspacing: 0;">
                            <thead>
                            <tr>
                                <th>Product id</th>
                                <th>Categories id</th>
                                <th>Name</th>
                                <th>Brand</th>
                                <th>Images</th>
                                <th>Status</th>
                                <th>Price</th>
                                <th>Discount</th>
                                <th>Action</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tfoot>
                            <tr>
                                <th>Product id</th>
                                <th>Categories id</th>
                                <th>Name</th>
                                <th>Brand</th>
                                <th>Images</th>
                                <th>Status</th>
                                <th>Price</th>
                                <th>Discount</th>
                                <th>Action</th>
                            </tr>
                            </tfoot>
                            <tbody>
                            <tr th:if="${product.size() == 0}">
                                <td colspan="10">Không tìm thấy sản phẩm</td>
                            </tr>
                            <tr th:each="pr : ${product}" th:if="${product.size() > 0}">
                                <td th:text="${pr.id}">pr id</td>
                                <td th:text="${pr.productcategories.name}">pr id</td>
                                <td th:text="${pr.name}">Category id</td>
                                <td th:text="${pr.brand}">Date</td>
                                <td th:text="${pr.images}">Username</td>
                                <td th:text="${pr.status}">Images</td>
                                <td class="text-right" th:text="${#numbers.formatCurrency(pr.price)}">Images</td>
                                <td th:text="${pr.discount}">Content</td>
                                <td>
                                    <a th:href="@{'/editproduct/' + ${pr.id}}">edit</a>
                                </td>
                                <td>
                                    <a th:href="@{'/deleteproduct/' + ${pr.id}}">delete</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
